<head>

    <title>Tags HTML</title>

<body>

    <h2>Em HTML5, podemos inserir os elementos das listas a seguir. Passe o mouse sobre os termos para descoblir qual teg deverá utilizar em cada caso.</h2>
    <dd>
        <p><ul type="square">
            <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
            <li><abbr title="Use as tags <h1> ... <h6>">Títulos</abbr></li>
            <li><abbr title="Use a tag <img>">Imagens</abbr></li>
            <li><abbr title="Use a tag <abbr>">Abreviaçoes</abbr></li>
            <li><abbr title="Use a teg <code>">Código-fonte</abbr></li>
            <li><abbr title="Use a tag <ol> e <li>">Listas numeradas</abbr></li>
            <li><abbr title="Use a tag <ul> e <li>">Lista com demarcadores</abbr></li>
            <li><abbr title="Use a tag <a>">Links</abbr></li>
        </ul>
         </p>
