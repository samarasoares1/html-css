<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente o tamanho no seu computador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a resproduzir áudios em HTML5.</p>
    <!--<audio src="midia/mermaid.mp3" controls autoplay></audio>
     MP3 WAV OGG-->
     <audio preload="metadata" autoplay controls loop>
        <source src="midia/mermaid.mp3" type="audio/mpeg">
        <source src="midia/mermeid.ogg" type="audio/ogg">
        <source src="midia/mermaid.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. </p>
<a href="midia/mermaid.mp3">Clique aqui para baixar o arquivo MP3.</a>
     </audio>



</body>
</html>
