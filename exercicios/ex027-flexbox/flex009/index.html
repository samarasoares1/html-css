<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
        }
        div.item{
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Amora</div>
        <div class="item">Bicicleta</div>
        <div class="item">Cachorro</div>
        <div class="item">Dado</div>
        <div class="item">Elefante</div>
        <div class="item">Fogo</div>
        <div class="item">Gaivota</div>
    </div>
</body>
</html>
