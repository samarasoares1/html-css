<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospespedado no meu próprio servidor</p>
    <video width="500" poster="imagens/tumb.png" controls>
        <source src="midia/valorantplay.mp4" type="audio/mp4">
        <source src="midia/Valorantplay.mkv" type="video/mkv">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>

    </video>
   
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=azVrvrebyKgd-G92" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    



    
</body>
</html>
