<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Númerico com Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{

        }
        td{
            border: 1px solid black;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
        }
        .pq{
            font-size: 0.5em;
        }
    </style>
</head>
<body>
    <h1>Teclado Numérico com Tabela</h1>
    <div id="teclado">
        <table>
            <tr>
                <td class="pq">Num <br>Lock</td>
                <td>/</td>
                <td>*</td>
                <td>-</td>
            </tr>
            <tr>
                <td>9</td>
                <td>8</td>
                <td>7</td>
                <td rowspan="2">+</td>
            </tr>
            <tr>
                <td>6</td>
                <td>5</td>
                <td>4</td>
                
            </tr>
            <tr>
                <td>3</td>
                <td>2</td>
                <td>1</td>
                <td rowspan="2" class="pq">Enter</td>
            </tr>
            <tr>
                <td colspan="2">0</td>
                <td>.</td>
            </tr>
        </table>
    </div>

</body>
</html>
